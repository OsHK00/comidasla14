<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realizar Pedido - Comidas La 14</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("GMOAizjtLMgeH_2iN");
    })();
  </script>
</head>

<body>
  <div class="container py-4">
    <form>
      <div class="d-flex justify-content-end">
        <a href="../index.html" class="btn-lg border-1 bt-atras bg-light">
          <i class="bi bi-arrow-left"></i>
        </a>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="inputTelefono" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Cédula</label>
        <input type="number" class="form-control" id="inputCedula" required />
      </div>

      <div class="mb-3">
        <label class="form-label">¿Cómo recibirás tu orden?</label>
        <select id="selectEntrega" class="form-select" required>
          <option disabled selected>Seleccione una opción</option>
          <option value="domicilio">Domicilio</option>
          <option value="local">Recogida en local</option>
        </select>
      </div>

      <div id="camposDireccion" style="display: none;">
        <label>Barrio</label>
        <input type="text" class="form-control mb-2" id="inputBarrio" />
        <label>Calle</label>
        <input type="text" class="form-control mb-2" id="inputCalle" />
        <label>Carrera</label>
        <input type="text" class="form-control mb-2" id="inputCarrera" />
      </div>

      <button type="button" id="btnUbicacion" class="btn btn-outline-primary mb-3" style="display: none;">
        Usar mi ubicación actual
      </button>

      <div class="mb-3" id="campoDescripcion" style="display: none;">
        <label class="form-label">Descripción</label>
        <textarea id="inputDescripcion" rows="4" class="form-control" maxlength="100"
          placeholder="Escribe tu descripción aquí..."></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Recibir notificaciones de mi pedido</label>
      </div>

      <button type="button" class="btn w-100 fw-bold" id="botonEnviarPedido"
        style="background-color: #B6DD6C; color: #285151;">
        Realizar pedido
      </button>
    </form>
  </div>

  <!-- Modal de confirmación -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header" style="background-color: #285151;">
          <h5 class="modal-title text-white">Pedido Enviado</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">Tu pedido fue enviado correctamente.<br />Te contactaremos pronto.</p>
          <div class="text-center">
  <p class="fs-6">Código de seguimiento:</p>
  <h4 id="codigoPedido" class="fw-bold"></h4>
  <button id="btnCopiarCodigo" class="btn btn-sm btn-outline-secondary mt-2">Copiar código</button>
</div>

        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn" data-bs-dismiss="modal"
            style="background-color: #B6DD6C; color: #285151;">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/emailJS.js"></script>
  <script src="../js/pedido_control.js"></script>
</body>

</html>
